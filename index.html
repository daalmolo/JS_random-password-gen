<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/boilerplate.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="app">
      <h1 class="app__title">Generate a <br /><span>Random Password</span></h1>

      <div class="passwrd__container">
        <input type="text" class="password" />
        <button class="copy-icon">
          <img src="images/copiar-alt.png" />
        </button>
      </div>

      <div class="container__gen-btn">
        <button onclick="generatePassword()" class="app__gen-btn">
          <img src="images/tornillo.png" />
          <span>Generate Password</span>
        </button>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
